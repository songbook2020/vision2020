 <p class="p-font">

   주께서 주신 동산에 <BR>
   땀흘리며 씨를 뿌리며<BR>
     내 모든 삶을 드리리 <BR>
     날 사랑하시는 내 주님께<BR><BR>

     비바람 앞을 가리고 <BR>
     내 육체는 쇠잔해져도<BR>

     내 사모하는 내 주님께<BR><BR>

     땅 끝에서 주님을 맞으리 <BR>
     주께 드릴 열매 가득 안고<BR>
     땅 끝에서 주님을 뵈오리 <BR>
     주께 드릴 노래 가득 안고<BR><BR>

     땅의 모든 끝 찬양하라 <BR>
     주님 오실 길 예비하라<BR>
     땅의 모든 끝에서 주님을 찬양하라 <BR>
     영광의 주님 곧 오시리라<BR>
