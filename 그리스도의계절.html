<h1 style="text-align:center;"><span style="color:rgb(0, 154, 0);">그리스도의계절</span> <class="p-font"> C </h1>

<!--가사수정 -->
 <p class="p-font">
   민족의 가슴마다 피 묻은 그리스도를 심어 <BR>
이 땅에 푸르고 푸른 그리스도의 계절이 <BR>
오게 하소서 오게 하소서 <BR><BR>

이 땅에 하나님의 나라가 <BR>
이뤄지게 하옵소서 <BR>
모든 사람의 마음과 교회와 가정에도 <BR>
하나님 나라가 임하게 하여 주소서 <BR><BR>

주의 청년들이 예수의 꿈을 꾸고 <BR>
인류 구원의 환상을 보게 하소서 <BR>
한 손엔 복음 들고 한 손엔 사랑을 들고 <BR>
온땅 구석구석 누비는 나라 되게 하소서 <BR><BR>

이 땅 구석구석에서 <BR>
예수를 주로 고백하게 하소서<BR>
하늘의 뜻 이 땅에 이뤄주소서 <BR>
주의 나라 되게 하소서 <BR>

</p>
