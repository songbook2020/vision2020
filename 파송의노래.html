<h1 style="text-align:center;"><span style="color:rgb(0, 154, 0);">파송의 노래</span> <class="p-font"> Bm </h1>

<!--가사수정 -->
 <p class="p-font">
   너의 가는 길에 주의 평강 있으리 <br>
   평강의 왕 함께 가시니<br>
   너의 걸음 걸음 주 인도하시리<br>
   주의 강한 손 널 이끄시리<br>
   너의 가는 길에 주의 축복 있으리<br>
   영광의 주 함께 가시니   <br>
  네가 밟는 모든 땅 주님 다스리리 <br>
  너는 주의 길 예비케되리<br><br>

 ∥: 주님 나라 위하여<br>
  길 떠나는 나의 형제여<br>
    주께서 가라시니<br>
     너는 가라 주의 이름으로<br><br>

    거칠은 광야 위에 <br>
    꽃은 피어나고 <br>
    세상은 네 안에서 <br>
    주님의 영광 보리라<br><br>

    강하고 담대하라 <br>
    세상 이기신 주 늘 함께<br>
    너와 동행하시며 <br>
    네게 새 힘 늘 주시리 :∥<br>

</p>
