<h1 style="text-align:center;"><span style="color:rgb(0, 154, 0);">금 그릇 은 그릇</span> <class="p-font"> C </h1>

<!--가사수정 -->
 <p class="p-font">

   1. 금그릇 은그릇 <BR>
   질그릇과 나무 그릇 <BR>
       귀히도 쓰고 천히도 쓴다네<BR><BR>

       금그릇이 좋을까 <BR>
         은그릇이 좋을까 <BR>
       주인 쓰기에 합당하려면<BR>
          깨끗한 게 문제지<BR><BR>

     2. 누구는 수많은 <BR>
       재능들이 있구요 <BR>
       누구는 아무런 <BR>
         가진 것이 없어도<BR>
       주님께서 들어서 <BR>
         쓰시고자 하는 자는 <BR>
       언제나 자기 맘을 비워서<BR>
          깨끗한 자랍니다<BR><BR>

    후렴: 준비합시다 <BR>
      깨끗하게 비웁시다 <BR>
         나의 사랑 주께 <BR>
           쓰임 받기 위하여<BR>
         준비합시다 <BR>
           깨끗하게 비웁시다 <BR>
         선한 청지기의 사업 <BR>
           맡기려고 합니다<BR>

</p>
