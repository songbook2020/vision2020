<h1 style="text-align:center;"><span style="color:rgb(0, 154, 0);">익은 곡식 거둘 자가</span> <class="p-font"> A </h1>

<!--가사수정 -->
 <p class="p-font">
   1. 익은 곡식 거둘 자가 없는 <BR>
   이 때에 누가 가서 거둘까<BR>
    내가 어찌 게을러서 앉아 있을까<BR>
    어서 가자 밭으로<BR><BR>

  2. 주가 두루 다니시며 <BR>
  일꾼 부르나 따르는 자 적구나<BR>
    보라 주의 사랑하는 익은 곡식을<BR>
     어서 거두러가자<BR><BR>

  3. 주가 나를 인도하니 <BR>
  언제 어디나 기뻐가서 일하리<BR>
    주가 명령 내리실 때 능력 받아서<BR>
     기뻐 거두리로다<BR><BR>

  후렴: 보내 주소서 보내 주소서 <BR>
  제단 숯불 내 입술에 대니<BR>
       어찌 주저할까 주여<BR>
        나를 보내 주소서<BR>
</p>
