<h1 style="text-align:center;"><span style="color:rgb(0, 154, 0);">천년이 두 번 지나도 </span> <class="p-font"> A </h1>

<!--가사수정 -->
 <p class="p-font">
   천년이 두 번 지나도 변하지 않는 건	<BR>
당신을 향한 하나님의 사랑이예요	<BR>
천년이 두 번 지나도 바꿀 수 없는 건	<BR>
당신을 향한 하나님의 마음이예요	<BR>
	<BR>
후렴: 당신의 삶을 통해 하나님 영광 받으시고	<BR>
우리가 하나될 때 주님 나라 이뤄지죠	<BR>
당신을 향한 하나님의 선하신 계획	<BR>
우리의 섬김과 나눔으로 아름답게 열매 맺어요	<BR>
	<BR>
하나님은 당신을 통해 그의 마음을	<BR>
그의 사랑과 그의 용서를 나타내기 원해요	<BR>
천년이 두 번 지나도 당신은 하나님의 사람이죠	<BR>
천년이 가도 영원히 [후렴반복]	<BR>

</p>
