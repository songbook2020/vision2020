<h1 style="text-align:center;"><span style="color:rgb(0, 154, 0);">예수 닮기 원해 </span> <class="p-font"> C </h1>

<!--가사수정 -->
 <p class="p-font">

우리가 세상 사는 동안에 예수님 닮기 원하네 <BR>
가질 수 없는 것 많아도 주를 찬양해<BR>
이 세상 모든 만물 변해도 변하지 않는 한 가지 <BR>
  천지만물 창조하신 주 예수 크신 사랑<BR>
비록 작은 새 한 마리 잊지 않는 주님 <BR>
  우리와 늘 함께 계셔 돌보아 주옵소서<BR><BR>

세상 모든 영광 버리고 예수 따르기 원해 <BR>
  거룩한 주의 말씀 깨달아 감사 찬양하세<BR>
주님이 우리를 위하여 고난을 당하시며<BR>
생명의 깊은 사랑 알게 하신 예수 닮기 원해<BR>


</p>
