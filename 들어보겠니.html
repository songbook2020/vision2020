<h1 style="text-align:center;"><span style="color:rgb(0, 154, 0);">들어보겠니</span> <class="p-font"> D </h1>

<!--가사수정 -->
 <p class="p-font">

   친구들아 나의 이 고백을 <BR>
   좀 들어보겠니 <BR>
     예수님을 향한 뜨거운 <BR>
     이 사랑 고백을<BR><BR>

     아무도 몰라 나의 이런 마음 <BR>
     괜히 두근두근 <BR>
     행복해 지는 이 마음<BR><BR>

     어렸을 때부터<BR>
      예수님을 알았었지만<BR>
     예수님이 나와 <BR>
     함께 하시는지 몰랐어<BR><BR>

     아- 언제 어디나 함께 하신다는 <BR>
     놀라운 그 사실에 <BR>
     나의 삶이 변한거야<BR><BR>

     후렴: 너와 나누고 싶어 <BR>
     이 기쁨의 비밀 <BR>
           세상 모든 사람들과 <BR>
           나누고 싶은데<BR><BR>

           모두에게 전할거야 <BR>
           예수님 사랑으로 <BR>
           우리와 함께 하심 <BR>
           영원토록 전하고 싶어<BR>

</p>
