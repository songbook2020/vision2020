<h1 style="text-align:center;"><span style="color:rgb(0, 154, 0);">지금까지 지내온 것 </span> <class="p-font"> D </h1>

<!--가사수정 -->
 <p class="p-font">
   1. 지금까지 지내온 것 주의 크신 은혜라	<BR>
   한이 없는 주의 사랑 어찌 이루 말하랴	<BR>
   자나깨나 주의 손이 항상 살펴주시고	<BR>
   모든 일을 주 안에서 형통하게 하시네	<BR>
   	<BR>
   2. 몸도 맘도 연약하나 새힘받아 살았네	<BR>
   물붓듯이 부으시는 주의 은혜 족하다	<BR>
   사랑없는 거리에나 험한 산길 헤맬 때	<BR>
   주의 손을 굳게 잡고 찬송하며 가리라	<BR>
   	<BR>
   3. 주님 다시 뵈올 날이 날로 날로 다가와	<BR>
   무거운 짐 주께 맡겨 벗을 날도 멀잖네	<BR>
   나를 위해 예비하신 고향집에 돌아가	<BR>
   아버지의 품안에서 영원토록 살리라	<BR>


</p>
