 <p class="p-font">
   1. 나의 영혼이 잠잠히 <BR>

     나의 구원이 그에게서 나는도다<BR><BR>

  하나님만 바라라   <BR>

나의 입술이 <BR>

후렴 : 오직 주만이 <BR>
