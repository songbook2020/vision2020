<h1 style="text-align:center;"><span style="color:rgb(0, 154, 0);">결코 변하지 않는 것</span> <class="p-font"> C </h1>

<!--가사수정 -->
 <p class="p-font">

   세상의 모든 것 변하네 <BR>
   우리의 생각과 모습까지 <BR>
       사랑이라는 의미도 <BR>
       점점 빛을 잃어 간다네<BR>
       주위를 둘러보아도 <BR>
       영원한 것은 없다네 <BR>
       시간의 흐름처럼<BR>
        점점 변해가네<BR><BR>

     하지만 한 가지 <BR>
     주의 사랑이 있네 <BR>
       세상의 것과 다른 <BR>
       영원한 주님의 그 사랑<BR><BR>

       저 바다가 마른다해도 <BR>
       산이 무너질지라도<BR>
       결코 변하지 않는 것은 <BR>
       날 향한 주님의 사랑이니<BR><BR>

       주님 향한 나의 마음도<BR>
       변함없는 참된 모습으로 <BR>
       끊이지 않도록 <BR>
       주님 사랑해요 [D.S.]<BR>

</p>
