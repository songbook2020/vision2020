<h1 style="text-align:center;"><span style="color:rgb(0, 154, 0);">주님의 숲</span> <class="p-font"> C </h1>

<!--가사수정 -->
 <p class="p-font">
   어느 날 문득 당신이 찾아온 푸르른 저 숲 속에 	<BR>
   평온하게 쉴 수 있는 곳을 찾아 	<BR>
   당신이 지나온 이 거리는 언제나 낯설게 느껴 	<BR>
   그 어디에도 평화 없네 참 평화 없네 	<BR>
   	<BR>
   [후렴] 그렇지만 당신의 앞에 펼쳐진 주님의 숲에 	<BR>
   지친 당신이 찾아온다면 숲은 두 팔을 벌려 	<BR>
   그렇게도 힘들어했던 당신의 지친 어깨가 	<BR>
   이젠 쉬도록 편히 쉬도록 여기 주님의 숲에 	<BR>
   	<BR>
   당신이 느꼈던 지난날의 슬픔의 기억들을 	<BR>
   생각하고 잊어버리고 또 생각하네. 	<BR>


</p>
