<h1 style="text-align:center;"><span style="color:rgb(0, 154, 0);">예수님이 십자가에 달려 죽으셔야 했던 이유 </span> <class="p-font"> E </h1>

<!--가사수정 -->
 <p class="p-font">
   만지지 말아야 했던 것을 만진 내 손 인해	<BR>
주님의 그 두 손에 못을 박히셨고	<BR>
하지 말아야 할 것을 한 나의 두 발로 인해 	<BR>
주님의 그 두 발에 못박히셨으니	<BR>
	<BR>
생각하지 말아야 했던 더러움인해	<BR>
주님의 머리에 가시관 박히셨네	<BR>
하지만 나의 주님 날 용서하시네	<BR>
나를 살리시려고 십자가 달리셨네	<BR>
	<BR>
그 손과 발에 못 박힐 때에	<BR>
흘러내린 주님의 그 피로	<BR>
나의 모든 죄악을 깨끗케 하셨네	<BR>
또 부활하사 다시 사셨네	<BR>
사망권세를 이기신 주님	<BR>
우리에게 영원한 생명을 주셨네..	<BR>


</p>
