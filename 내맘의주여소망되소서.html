<!--가사수정 -->
 <p class="p-font">
   1. 내 맘의 주여 소망되소서 <BR>
   주 없이 모든 일 헛되어라<BR>
   밤이나 낮이나 주님 생각 <BR>
   잘 때나 깰 때 함께 하소서<BR><BR>

2. 지혜의 주여 말씀으로서<BR>
 언제나 내 안에 계십소서<BR>
   주는 내 아버지 나는 아들 <BR>
   주안에 내가 늘 살고지고<BR><BR>

3. 세상의 영광 눈앞에 없네 <BR>
언제나 주님은 나의 기업<BR>
   주님만 내 맘에 계시오니<BR>
    영원한 주님 참 귀하여라<BR><BR>

4. 영원한 주님 내 승리의 주 <BR>
하늘의 기쁨을 주옵소서<BR>
   어떠한 고난이 닥쳐와도<BR>
    만유의 주여 소망되소서<BR><BR>

</p>
