<h1 style="text-align:center;"><span style="color:rgb(0, 154, 0);">한사람</span></h1>

<p class="p-font">
이 세상에 구원 받아야 할 사람이 <br>
만일 나 하나 뿐이였다 할 지라도<br><br>

오직 나 하나 - 만을 위하여<br>
십자가 지시고 걸어가셨을 - 오직- 한 사람<br><br>

주를 위해 세운 위대한 계획 보다<br>
부흥이 흘렀던 화려한 방법보다<br><br>

주님 눈물이 흘러가는 곳으로<br>
내 눈물도 함께 흐르며 - 주만 섬기리<br><br>

이 세대를 향한 아버지의 마음은 <br>
잃어버린 한사람 주께 돌아오는것<br><br>

주님이시라면 마땅히 가셨을 그 - 곳으로<br>
그 토록 찾으시던 천하보다 귀한 한사람에게로<br><br>
</p>
