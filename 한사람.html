<h2 style="text-align:center;"><span style="color:rgb(0, 153, 0);">한사람</span></h2>

<p <p style="font-family:돋움체;font-size:10pt;color:rgb(0, 0, 0);margin-top:0px;margin-bottom:0px;text-align:center;"><br /></p>
<p style="margin:0px 0px 13px;text-align:center;line-height:107%;font-size:10pt;font-family:'맑은 고딕';color:rgb(0, 0, 0);"><span style="font-size:15pt;">이 세상에 구원 받아야 할 사람이</span></p>
<p style="margin:0px 0px 13px;text-align:center;line-height:107%;font-size:10pt;font-family:'맑은 고딕';color:rgb(0, 0, 0);"><span style="font-size:15pt;">만일 나 하나 뿐이였다 할 지라도</span></p>
<p style="margin:0px 0px 13px;text-align:center;line-height:107%;font-size:10pt;font-family:'맑은 고딕';color:rgb(0, 0, 0);"><span style="font-size:15pt;">&nbsp;</span></p>
<p style="margin:0px 0px 13px;text-align:center;line-height:107%;font-size:10pt;font-family:'맑은 고딕';color:rgb(0, 0, 0);"><span style="font-size:15pt;">오직 나 하나 - 만을 위하여</span></p>
<p style="margin:0px 0px 13px;text-align:center;line-height:107%;font-size:10pt;font-family:'맑은 고딕';color:rgb(0, 0, 0);"><span style="font-size:15pt;">십자가 지시고 걸어가셨을 - 오직- 한 사람</span></p>
<p style="margin:0px 0px 13px;text-align:center;line-height:107%;font-size:10pt;font-family:'맑은 고딕';color:rgb(0, 0, 0);"><span style="font-size:15pt;">&nbsp;</span></p>
<p style="margin:0px 0px 13px;text-align:center;line-height:107%;font-size:10pt;font-family:'맑은 고딕';color:rgb(0, 0, 0);"><span style="font-size:15pt;">주를 위해 세운 위대한 계획 보다</span></p>
<p style="margin:0px 0px 13px;text-align:center;line-height:107%;font-size:10pt;font-family:'맑은 고딕';color:rgb(0, 0, 0);"><span style="font-size:15pt;">부흥이 흘렀던 화려한 방법보다</span></p>
<p style="margin:0px 0px 13px;text-align:center;line-height:107%;font-size:10pt;font-family:'맑은 고딕';color:rgb(0, 0, 0);"><span style="font-size:15pt;">&nbsp;</span></p>
<p style="margin:0px 0px 13px;text-align:center;line-height:107%;font-size:10pt;font-family:'맑은 고딕';color:rgb(0, 0, 0);"><span style="font-size:15pt;">주님 눈물이 흘러가는 곳으로</span></p>
<p style="margin:0px 0px 13px;text-align:center;line-height:107%;font-size:10pt;font-family:'맑은 고딕';color:rgb(0, 0, 0);"><span style="font-size:15pt;">내 눈물도 함께 흐르며 - 주만 섬기리</span></p>
<p style="margin:0px 0px 13px;text-align:center;line-height:107%;font-size:10pt;font-family:'맑은 고딕';color:rgb(0, 0, 0);"><span style="font-size:15pt;">&nbsp;</span></p>
<p style="margin:0px 0px 13px;text-align:center;line-height:107%;font-size:10pt;font-family:'맑은 고딕';color:rgb(0, 0, 0);"><span style="font-size:15pt;">이 생애를 향한 아버지의 마음을</span></p>
<p style="margin:0px 0px 13px;text-align:center;line-height:107%;font-size:10pt;font-family:'맑은 고딕';color:rgb(0, 0, 0);"><span style="font-size:15pt;">잃어버린 한사람 주께 돌아오는것</span></p>
<p style="margin:0px 0px 13px;text-align:center;line-height:107%;font-size:10pt;font-family:'맑은 고딕';color:rgb(0, 0, 0);"><span style="font-size:15pt;">주님이시라면 마땅히 가셨을 그 - 곳으로</span></p>
<p style="margin:0px 0px 13px;text-align:center;line-height:107%;font-size:10pt;font-family:'맑은 고딕';color:rgb(0, 0, 0);"><span style="font-size:15pt;">그 토록 찾으시던 천하보다 귀한 한사람에게로</span></p>
<p style="text-align:center;font-family:돋움체;font-size:10pt;color:rgb(0, 0, 0);margin-top:0px;margin-bottom:0px;"><span style="font-size:15pt;">​</span></p>
