<html>
<head>
<meta charset="utf-8">
  <title>SONG BOOK 2020</title>
  <link rel="stylesheet" href="style.css">

      </head>
<body>



      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

      <script>
        $(document).ready(function() {
                 $("#keyword").keyup(function() {
                     var k = $(this).val();
                     $("#user-table > tbody > tr").hide();
                     var temp = $("#user-table > tbody > tr > td:nth-child(4n+2):contains('" + k + "')");

                     $(temp).parent().show();
                 })
             })

      </script>
      <script>
        $(document).ready(function() {
                 $("#startword").keyup(function() {
                     var s = $(this).val();
                     $("#user-table > tbody > tr").hide();
                     var temp1 = $("#user-table > tbody > tr > td:nth-child(4n+3):contains('" + s + "')");

                     $(temp1).parent().show();
                 })
             })

      </script>
      <script>
        $(document).ready(function() {
                 $("#from").keyup(function() {
                     var f = $(this).val();
                     $("#user-table > tbody > tr").hide();
                     var temp2 = $("#user-table > tbody > tr > td:nth-child(4n+4):contains('" + f + "')");

                     $(temp2).parent().show();
                 })
             })

      </script>

                제목 : <input type="text" id="keyword" />

                가사 : <input type="text" id="startword" />
            </div>

            <div class="jb-normal" id="input-form">
                출처 : <input type="text" id="from" />
            </div>


            <table class="jb-normal" id="user-table">
                <thead>
                    <tr>
                        <th>NO.</th>
                        <th>제목</th>
                        <th>가사</th>
                        <th>출처</th>
                    </tr>
                </thead>

                <tbody class="jb-small">
                  <tr>
                      <td>1</td>
                      <td><a href="나는네비게이토.html">나는 네비게이토</a></td>
                      <td>거친 파도 헤쳐 가는</td>
