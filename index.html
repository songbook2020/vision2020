<html>
<head>
<meta charset="utf-8">
  <title>SONG BOOK 2020</title>
  <link rel="stylesheet" href="style.css">
  <style>
      html { font-size: 16px; }
      .jb-xx-large { font-size: 2.5rem; }
      .jb-x-large { font-size: 2rem; }
      .jb-large { font-size: 1.5rem; }
    </style>
  </head>
<body>

  <h1 class="jb-xx-large" style="text-align:center;"><span style="color:rgb(0, 153, 0);"><A href="index.html">SONG BOOK 2020</a></span></h1>


      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

      <script>
        $(document).ready(function() {
                 $("#keyword").keyup(function() {
                     var k = $(this).val();
                     $("#user-table > tbody > tr").hide();
                     var temp = $("#user-table > tbody > tr > td:nth-child(4n+2):contains('" + k + "')");

                     $(temp).parent().show();
                 })
             })

      </script>
      <script>
        $(document).ready(function() {
                 $("#startword").keyup(function() {
                     var s = $(this).val();
                     $("#user-table > tbody > tr").hide();
                     var temp1 = $("#user-table > tbody > tr > td:nth-child(4n+3):contains('" + s + "')");

                     $(temp1).parent().show();
                 })
             })

      </script>

      <div id="container">
            <div class="jb-large" id="input-form">
                제목 : <input type="text" id="keyword" />
            </div>

            <div class="jb-large" id="input-form">
                가사 : <input type="text" id="startword" />
            </div>


            <table class="jb-large" id="user-table">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>가사</th>
                        <th>출처</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>1</td>
                        <td><a href="한사람.html">한사람</a></td>
                        <td>이 세상에 </td>
                        <td>CCM</td>
                    </tr>

                </tbody>
            </table>
        </div>


  </body>

</html>
