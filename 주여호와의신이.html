<h1 style="text-align:center;"><span style="color:rgb(0, 154, 0);">주 여호와의 신이 </span> <class="p-font"> G </h1>

<!--가사수정 -->
 <p class="p-font">
주여호와의 신이 내게 임하시니 <BR>
내게 기름 부으사 <BR>
가난한 자에게 아름다운 소식을<BR>
포로된 자에게 자유를 <BR>
갖힌 자에게 놓임을<BR>
주의 은혜의 해와 <BR>
신원의 날을 전파하리 [Fine]<BR><BR>

재 대신 화관으로 <BR>
슬픔 대신 희락으로<BR>
근심 대신 찬송의 옷입히사<BR>
그들로 여호와의 영광 <BR>
나타낼 의의 나무라 <BR>
일컬음 얻게 하시리라 [D.C.]<BR>


</p>
