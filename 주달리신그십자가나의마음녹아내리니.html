 <p class="p-font">
   주 달리신 그 십자가 나의 마음 녹아내리니	<BR>
내 무지함 완악한 맘이 그 나무에 당신을 달았네	<BR>
주 흘리신 그 보혈에 나의 눈물 함께 흐르네	<BR>

	<BR>

내 안에 모든 사망 이기신 	<BR>
나의 생명 나의 구원 지극히 귀한 어린 양	<BR>


</p>
