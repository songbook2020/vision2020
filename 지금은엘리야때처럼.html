<h1 style="text-align:center;"><span style="color:rgb(0, 154, 0);">지금은 엘리야 때처럼</span> <class="p-font"> C </h1>

<!--가사수정 -->
 <p class="p-font">
   1.지금은 엘리야 때처럼 주 말씀이 선포되고 	<BR>
 또 주의 종 모세의 때와 같이 언약이 성취되네 	<BR>
 비록 전쟁과 기근과 핍박 환란 날이 다가와도 	<BR>
 우리는 광야의 외치는 소리 주의 길을 예비하라	<BR><BR>

 2.에스겔의 환상처럼 마른 뼈가 살아나고 	<BR>
 또 주의 종 다윗의 때와 같이 예배가 회복되네 	<BR>
 추수할 때가 이르러 들판은 희어졌네 	<BR>
 우리는 추수할 일꾼 되어 주 말씀을 선포하리	<BR><BR>

 후렴: 보라 주님 구름 타시고 나팔불때에 다시 오시네 	<BR>
 모두 외치세 이는 은혜의 해니 	<BR>
 시온에서 구원이 임하네	<BR>

</p>
