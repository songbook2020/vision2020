 <p class="p-font">

   오병이어 한 소년이 드렸던 <br>
   보리떡 다섯 개<br>
     오병이어 한 소년이 드렸던<br>
      물고기 두 마리<br><br>

    거기에는 완전한 나눔이 <br>

     나누는 사랑에는 자기 것 찢는<br>
     희생과 아픔 있지만<br><br>

     그곳엔 감격과 확신이 있어<br>
     세상의 가치로 매길 수 없는 <br>
     놀라운 힘이 있어요<br><br>

     자 이제 우리의 것을 드려요 <br>
     우리의 오병이어 드려요<br>
     작지만 소중한 우리들의 <br>
