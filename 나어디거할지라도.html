<h1 style="text-align:center;"><span style="color:rgb(0, 154, 0);">나어디거할지라도</span> <class="p-font"> D </h1>

<!--가사수정 -->
 <p class="p-font">

   나 어디 거할지라도 <BR>
   주 날개 나를 지키네   <BR>
   그 그늘아래서 <BR>
   나 주님을 노래하네<BR><BR>

     외롭고 험한 길에 <BR>
     내 믿음 연약해져도   <BR>
     기다려 주실 수 있는 주님<BR><BR>

     늘 나의 곁에 계시며 <BR>
     내게 말씀하시네   <BR>
     내가 너를 사랑한다 <BR>
     넌 두려워 말라<BR><BR>

     나 사랑하리 당신을 <BR>
     신뢰하리 그 마음   <BR>
     내가 살아 숨쉬는 동안 주님<BR>

</p>
